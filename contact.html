<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="definiton" content="Pas de présentation Geoffroy Sanchez">
    <link rel="stylesheet" type="text/css" href="style.css">
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
    <link rel="icon" href="favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
        crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css?family=Monoton" rel="stylesheet">
    <title>Geoffroy Sanchez - Contact</title>
</head>

<body>
    <section id="formulaire_contact">
        <div class="container-fluid ocean_background">
            <div class="container">
                <h1 class="text-center mb-5">Formulaire de contact</h1>
                <form>
                    <div class="blockprincipal mb-5 row">
                        <div class="block1 col-md-12 col-lg-6">
                            <label for="sexe" class="label ml-3 mt-3 w-25 text-center">*Sexe :</label>
                            <div>
                                <input type="radio" id="homme" name="sexe" value="homme" class="ml-1" required>
                                <label for="homme">Homme</label>
                            </div>
                            <div>
                                <input type="radio" id="femme" name="sexe" value="femme" class="ml-1" required>
                                <label for="femme">Femme</label>
                            </div>
                            <div class="d-flex flex-column">
                                <label for="nom" class="label ml-3 w-25 text-center">*Nom :</label>
                                <input type="text" name="nom" id="nom" placeholder="Ex : Jean" class="ml-1 mb-2 w-75" required>
                                <label for="prenom" class="label ml-3 w-25 text-center">*Prenom :</label>
                                <input type="text" name="prenom" id="prenom" placeholder="Ex : Dupont" class="ml-1 mb-2 w-75" required>
                                <label for="email" class="label ml-3 w-25 text-center">*Email :</label>
                                <input type="email" name="email" id="email" placeholder="Ex : email@monemail.fr"
                                class="ml-1 mb-2 w-75" required>
                            </div>
                        </div>
                        <div class="block2 col-md-12 col-lg-6">
                            <div class="d-flex flex-column">
                                <label for="naissance" class="label ml-3 mt-3 width_label text-center">*Date de naissance :</label>
                                <input type="date" id="naissance" name="naissance" min="1900-01-01" max="2018-12-31"
                                class="ml-1 w-75"required>
                            </div>
                            <div>
                                <label for="interet" class="label ml-3 mt-3 width_label text-center">Centres d'intérêt :</label>
                                <div>
                                    <input type="checkbox" id="voyager" name="interet" value="voyager" class="ml-1">
                                    <label for="voyager">Voyager</label>
                                </div>
                                <div>
                                    <input type="checkbox" id="photographie" name="interet" value="photographie" class="ml-1">
                                    <label for="photographie">La photographie</label>
                                </div>
                                <div>
                                    <input type="checkbox" id="animaux" name="interet" value="animaux" class="ml-1">
                                    <label for="animaux">Les animaux</label>
                                </div>
                                <div>
                                    <input type="checkbox" id="balader" name="interet" value="balader" class="ml-1">
                                    <label for="balader">Se balader</label>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="block3 m-auto d-flex flex-column">
                        <select id="monselect" class="select_width mb-3 mt-3">
                            <option value="valeur1">Valeur 1</option>
                            <option value="valeur2">Valeur 2</option>
                            <option value="valeur3">Valeur 3</option>
                            <option value="valeur4">Valeur 4</option>
                            <option value="valeur5">Valeur 5</option>
                            <option value="valeur6">Valeur 6</option>
                            <option value="valeur7">Valeur 7</option>
                            <option value="valeur8">Valeur 8</option>
                            <option value="valeur9">Valeur 9</option>
                            <option value="valeur10">Valeur 10 </option>
                        </select>
                        <textarea class="mb-3 textarea_margin" placeholder="Votre message..."></textarea>
                        <input type="submit" value="Envoyer" class="w-25 mb-2 boutton_margin">
                    </div>
                </form>
            </div>
        </div>
    </section>
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
        crossorigin="anonymous"></script>
    <script src="apps.js"></script>
</body>
</body>

</html>
